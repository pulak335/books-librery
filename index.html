<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <header class="container">
        <div class="text-center mt-3">
        <h1 class="mb-4">Welcome To My Bookshop</h1>
        <div class="d-flex justify-content-center">
            <input type="email" class="form-control w-50" id="searchInput">
        <button class="btn btn-success ps-3 pe-3" onclick="searchBox()">Search</button>
        </div>
        <h3 class="mb-4 mt top-4">Search results: <span class="fw-bold" id="result-count">00</span></h3>
        <h2 class="mb-4 mt top-4" id="result-no" style="display: none;">No Results Found</h2>
        </div>
    </header>
    <main class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="results">
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
